{% extends 'base.html' %}

{% block title %}
  Reset Password | Movie Center
{%endblock title %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Thiết lập lại mật khẩu của bạn</h4>
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        {{ form }}
        <button type="submit" class="btn btn-primary btn-block">Reset</button>
      </form>
    </div>
  </div>
{% endblock %}
